<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>SaÃºde e Bem-Estar - Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (submit)="login()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit">Entrar</ion-button>
        </form>
        <ion-button expand="full" fill="outline" routerLink="/register">Registrar-se</ion-button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
